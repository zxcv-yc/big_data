            .tabbox {
                width: 900px;

                background: white;
                display: none
            }

            .tabbox li,

            .tabbox ul {
                margin: 0;
                padding: 0
            }

            .tabbox .tabnav,
            .tabbox .tabcon {
                width: 98%;
                display: block;
                float: left;
            }

            .tabbox .tabnav {
                border-bottom: 1px solid #ddd
            }

            .tabbox .tabnav li {
                position: relative;
                cursor: pointer;
                float: left;
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                margin: 0px;
                padding: 8px 26px;
                color: #337ab7;
                border: 1px solid #fff;
            }

            .tabnav li.active {
                border: 1px solid #ddd;
                border-bottom: none;
                color: #555;
            }

            .tabnav li.active:before {
                content: '';
                width: 100%;
                height: 1px;
                bottom: -2px;
                left: 0;
                position: absolute;
                background: white;
            }

            .tabbox .tabcon li {
                display: none;
                padding: 10px;
                width: 100%;
                height: 540px;
                overflow: auto;
            }

            .tabbox .tabcon li:first-child {
                display: block
            }

            .mask {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgb(212, 212, 212);
                display: none
            }

            /* 位置布局 */
            .ztree li {
                width: 200px;
                padding: 7px 5px 0 5px;
            }

            .ztree ul {
                margin-left: 35px;
            }

            .ztree ul li:before {
                border-right: 2px solid #fff;
                background: inherit !important;
                left: -140px;
                border-right: none;
            }

            .ztree li .switch:before {
                width: 0;
                left: -56px;
                background: inherit;
            }

            .ztree li .switch:after {
                width: 0;
                left: -55px;
                background: inherit;
            }

            .ztree li span {
                padding-left: 5px;
                /* 所有选项向右5px */

            .ztree li .level3 span {
                padding: 0
                    /* 最后一级不向右 */

            .ztree li .addbor {

                border: none;
                border-bottom: 1px solid #00ffff;
                border-radius: 0;
                padding: 2px 10px;
            }

            .level0 li .addbor {
                border-bottom: 1px solid #00a0e9;
            }

            .level1 li .addbor {
                border-bottom: 1px solid #5bd6fe;
            }

            .level2 li .addbor {

            .ztree li span.button.chk {

        function getFormatDate() {
            var nowDate = new Date();
            var year = nowDate.getFullYear();
            var month = nowDate.getMonth() + 1 < 10 ? "0" + (nowDate.getMonth() + 1) : nowDate.getMonth() + 1;
            var date = nowDate.getDate() < 10 ? "0" + nowDate.getDate() : nowDate.getDate();
            var hour = nowDate.getHours() < 10 ? "0" + nowDate.getHours() : nowDate.getHours();
            var minute = nowDate.getMinutes() < 10 ? "0" + nowDate.getMinutes() : nowDate.getMinutes();
            var second = nowDate.getSeconds() < 10 ? "0" + nowDate.getSeconds() : nowDate.getSeconds();
            return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
        }

        function get_time() {
            var now_time = getFormatDate()
            $(".city_time").text(now_time)
        }
        var getUrlParameter = function getUrlParameter(sParam) { //获取页面传参的值
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }
        };

    <script>
        // add by fjw in 19.10.31
        var region_id = getUrlParameter('region_id');
        var setting = {
            treeObj: null,
            check: {
                enable: true
            },
            data: {
                simpleData: {
                    enable: true,
                    idKey: "id",
                    pIdKey: "pId",
                    rootPId: 0
                }
            },
            callback: {
                onCheck: zTreeOnCheck
            },
            view: {
                showLine: false,
                showIcon: false,
                showTitle: false,
            }

        };
        var zNodes = getRegionTreeByID();

        function getRegionTreeByID() {
            var node = [];
            regionTree.forEach((value, index) => {
                var id = value['id'].toString();
                var four = id.substr(0, 4);
                if (region_id == four) {
                    node.push(value);
                }
            });

            return node;
        }

        var code;

        function setCheck() {
            var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                type = {
                    Y: "ps",
                    N: "ps"
                }
            zTree.setting.check.chkboxType = type;
            zTree.expandAll(true); //全部展开
            showCode('setting.check.chkboxType = { "Y" : "' + type.Y + '", "N" : "' + type.N + '" };');
            minejs();
        }

        function showCode(str) {
            if (!code) code = $("#code");
            code.empty();
            code.append("<li>" + str + "</li>");
        }

        function zTreeOnCheck(event, treeId, treeNode) {
            getSelectedNodes();
        };

        function getSelectedNodes() {
            // 获取当前被勾选的节点集合
            var treeObj = $.fn.zTree.getZTreeObj("treeDemo");
            var nodes = treeObj.getCheckedNodes(true);
        }

        $(document).ready(function () {

            console.log("ready")
            $.fn.zTree.init($("#treeDemo"), setting, zNodes);
            setCheck();
            initExpandTree(); // add by fjw 
            $("#py").bind("change", setCheck);
            $("#sy").bind("change", setCheck);
            $("#pn").bind("change", setCheck);
            $("#sn").bind("change", setCheck);
            $('.ztree li span.button.switch').click(function () {
                minejs();
                clickNode($(this));
            })
            $("#treeDemo_1>.addbor").addClass("menu_color_p");
        });

        function minejs() {

        }

        // 只展开根节点
        function initExpandTree() {
            var tree = $.fn.zTree.getZTreeObj('treeDemo');
            //获取 zTree 的全部节点数据将节点数据转换为简单 Array 格式
            var nodes = tree.transformToArray(tree.getNodes());
            var length = nodes.length;
            for (var i = 0; i < length; i++) {
                if (nodes[i].level == 0) {
                    //根节点展开
                    tree.expandNode(nodes[i], true, true, false)
                } else {
                    tree.expandNode(nodes[i], false, true, false)
                }
            }
        }

        // 点击节点
        function clickNode(dom) {
            // tree节点选中样式
            $('.ztree li .addbor').removeClass('selected-node');
            // 点击地级市
            if (dom.hasClass('level0')) {
                dom.parent().toggleClass('menu_color_p')
                // function name 
            }
            // 点击区县
            if (dom.hasClass('level1')) {
                dom.parent().toggleClass('menu_color_c')
                // function name 
                ym_chucun.clear()
                ym_chucun.setOption(option_ym_chucun, true);

                ym_jiezhong.clear()
                ym_jiezhong.setOption(option_ym_jiezhong);

                myChart1.clear()
                myChart1.setOption(option1);
            }
            // 点击接种点类型
            if (dom.hasClass('level2')) {
                dom.parent().toggleClass('menu_color_a')
                // function name 
            }
            // 点击接种点
            if (dom.hasClass('level3')) {
                dom.parent().addClass('selected-node ');

                // myChart.clear()
                // myChart.setOption(option, true)
                ym_chucun.clear()
                ym_chucun.setOption(option_ym_chucun, true);

                ym_jiezhong.clear()
                ym_jiezhong.setOption(option_ym_jiezhong);

                myChart1.clear()
                myChart1.setOption(option1);
            }

        };
    </script>
