<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="link/css/main.css">
    <script src="./link/js/jquery.js"></script>
    <script src="link/js/echarts.js"></script>
    <script src="link/js/layer-v3.1.1/layer/layer.js"></script>
    <title>登录</title>
</head>

<body>
    <div id="fff_block"></div>
    <div class="bg_img" style=" background: url(images/login_bg.png);">
        <!-- <img src="images/bg1.png"> -->
    </div>
    <div class="big_box">
        <div class="login_title">
            <img src="images/login_title.png" alt="" srcset="">
        </div>
        <div class="login_box">
            <div class="login_box_img"><img src="images/login_box.png" alt=""></div>
            <div class="input_box">
                <div class="input_icon">
                    <img src="images/user.png" alt="">
                </div>
                <input type="text" class="login_input" placeholder="请输入您的登录ID" id="user_name">
            </div>
            <div class="input_box mar_top">
                <div class="input_icon">
                    <img src="images/password.png" alt="">
                </div>
                <input class="login_input" placeholder="请输入您的登录密码" id="password" type="password">
            </div>
            <div class="login_btn">登录</div>
        </div>

    </div>

    <script>
        var user = '';
        var password = '';
        $(document).ready(function () {
            layer.msg("加载中", {
                icon: 16,
                time: 500,
                end: function () {
                    $("#fff_block").slideUp(500)
                }
            })
        })
        $('.big_box :input').bind('input propertychange', function () {
            user = $("#user_name").val()
            password = $("#password").val()
            console.log(password)
            if (user.length > 4 && password.length > 5) {
                $(".login_btn").css("background-color", "#20a3f5")
            }
        })
        $(".login_btn").click(function () {
            console.log("btn")
            console.log(user.length)
            if (user.length < 5 || password.length < 6) {
                layer.msg("请先输入您的ID和密码")
                // layer.msg("ID或密码不正确",{icon:4})
            } else if (user === "admin" && password === "123456") {
                layer.msg('登录成功,跳转中...', {
                    icon: 16,
                    shade: 0.01
                });
                setTimeout("window.location.href = 'province.html'", 1500)
            } else {
                layer.msg("ID或密码不正确", {
                    icon: 2
                })

            }
        })
    </script>


</body>

</html>
